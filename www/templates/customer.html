<ion-modal-view title="">
    <div class="bar bar-header bar-light">
        <p>Select A Customer</p> <button class="button button-clear pull-right" ng-click="closeCustomerList()">Close</button>
    </div>
    <ion-content class="has-header">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search for customer" ng-model="searchProd">
            </label>
        </div>

        <div class="card" style="padding-top: 10px;">
            <div class="list">
                <div class="col" ng-repeat="item in customers|filter:searchProd" ng-click="changeCustomerSelected(item)">
                    <div class="item item-thumbnail-left">
                        <img src="{{url}}/img/defualt.jpg">
                        <h2 style="text-transform: capitalize">{{item.item_name}}</h2>
                        <p style="text-transform: capitalize">{{item.first_name}} {{item.last_name}} </p>
                    </div>
                </div>
                <div class="list padding" ng-show="!customers.length">
                    <span class="ion ion-android-warning">
                        There is not registered customer.
                    </span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
