<ion-view style="background-color: #f5f6fa;/* background-image: url('img/login-processes_2.png');  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; */">

  <ion-content>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="list">
      <ion-item ng-repeat="(key, items) in item">
        <h2>{{key}}</h2>
        <p>Total {{getTotal(items)| currency:"Kshs. "}}</p>

      </ion-item>
      <ion-item ng-hide="item.length">
        <p>There are no payment.</p>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
