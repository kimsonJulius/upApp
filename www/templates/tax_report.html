<ion-view style="background-color: #f5f6fa;/* background-image: url('img/login-processes_2.png');  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; */">

  <ion-content>

    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list class="list">
      <ion-item ng-repeat="item in sales" ng-show="sales.length">
        <h2>{{item.id}}</h2>
        <p>{{item.id}}</p>
      </ion-item>
      <ion-item ng-hide="sales.length" class="text-center">
        No new sale.
      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
